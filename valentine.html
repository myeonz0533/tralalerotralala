<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            color: #ffffff;
        }

        /* Subtle animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(156, 39, 176, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: #16181c;
            border: 1px solid #2f3336;
            border-radius: 16px;
            width: 100%;
            padding: 40px 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle gradient border effect */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #9c27b0, #4caf50);
            opacity: 0.6;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }

        .avatar-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9c27b0, #4caf50);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 40px;
            animation: heartbeat 2s ease-in-out infinite;
            box-shadow: 0 4px 20px rgba(156, 39, 176, 0.3);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .username {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .handle {
            font-size: 15px;
            color: #71767a;
            margin-bottom: 24px;
        }

        .content {
            margin-bottom: 32px;
        }

        .question-text {
            font-size: 23px;
            font-weight: 400;
            color: #e7e9ea;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: #71767a;
            margin-top: 12px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .yes-btn {
            background: linear-gradient(135deg, #9c27b0 0%, #7b2cbf 100%);
            color: #ffffff;
        }

        .yes-btn:hover {
            background: linear-gradient(135deg, #ab47bc 0%, #8e24aa 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(156, 39, 176, 0.4);
        }

        .yes-btn:active {
            transform: translateY(0);
        }

        .no-btn {
            background: #202327;
            color: #ffffff;
            border: 1px solid #2f3336;
        }

        .no-btn:hover {
            background: #272c30;
            border-color: #4caf50;
        }

        .message {
            font-size: 18px;
            color: #4caf50;
            margin-top: 24px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.5s ease-out;
            text-align: center;
            padding: 16px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5em;
            animation: float 8s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #9c27b0;
            position: absolute;
            animation: confettiFall 3s linear forwards;
            border-radius: 2px;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #9c27b0;
            border-radius: 50%;
            animation: sparkleAnim 1.5s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        .celebration.active {
            display: block;
        }

        .emoji-rain {
            position: absolute;
            font-size: 1.5em;
            animation: emojiRain 3s linear forwards;
        }

        @keyframes emojiRain {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding-top: 24px;
            border-top: 1px solid #2f3336;
            margin-top: 24px;
            opacity: 0.6;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }

        .stat-label {
            font-size: 13px;
            color: #71767a;
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            .card {
                padding: 32px 24px;
                border-radius: 12px;
            }

            .question-text {
                font-size: 20px;
            }

            .avatar-container {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }

            button {
                padding: 14px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="main-container">
        <div class="card">
            <div class="header">
                <div class="avatar-container">üíï</div>
                <div class="username">Will You Be My Valentine @hystry12?</div>
                <div class="handle">@verilunedesu</div>
            </div>

            <div class="content">
                <div class="question-text">
                    May I take my beautiful wife's hand to be my valentine?üíú
                </div>
                <div class="subtitle">
                    We could snack, play and walk for a long time! ‚ú®
                </div>
            </div>

            <div class="actions">
                <button class="yes-btn" onclick="handleYes()">Yes! üíù</button>
                <button class="no-btn" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">Next time? üò¢</button>
            </div>

            <div class="message" id="message"></div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number">‚àû</div>
                    <div class="stat-label">Love</div>
                </div>
                <div class="stat">
                    <div class="stat-number">üíö</div>
                    <div class="stat-label">Happiness</div>
                </div>
                <div class="stat">
                    <div class="stat-number">üíú</div>
                    <div class="stat-label">Memories</div>
                </div>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>
    <!-- Background music (place the MP3 in a 'music' folder next to this HTML file) -->
    <audio id="bgMusic" src="music/Ngiti - The Juans (Official Lyric Video).mp3" preload="auto" loop></audio>

    <script>
        const bgMusic = document.getElementById('bgMusic');

        function tryPlayMusic() {
            if (!bgMusic) return;
            const playPromise = bgMusic.play();
            if (playPromise && typeof playPromise.then === 'function') {
                playPromise.catch(() => {
                    // Autoplay might be blocked; will retry on user interaction
                });
            }
        }

        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíò', '‚ù§Ô∏è'];
            const heartColors = ['rgba(156, 39, 176, 0.3)', 'rgba(123, 44, 191, 0.3)', 'rgba(76, 175, 80, 0.3)', 'rgba(102, 187, 106, 0.3)'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(heart);
            }
        }

        // Move "No" button when hovered or clicked
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const card = document.querySelector('.card');
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate random position within card bounds
            const maxX = cardRect.width - btnRect.width - 48;
            const maxY = cardRect.height - btnRect.height - 48;
            
            const randomX = Math.max(0, Math.random() * maxX);
            const randomY = Math.max(0, Math.random() * maxY);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = (randomY + 200) + 'px'; // Offset for header
            noBtn.style.transform = 'scale(0.95)';
            noBtn.style.transition = 'all 0.2s ease';
            
            setTimeout(() => {
                noBtn.style.transform = 'scale(1)';
            }, 200);
        }

        // Handle "Yes" button click
        function handleYes() {
            const message = document.getElementById('message');
            const celebration = document.getElementById('celebration');
            const card = document.querySelector('.card');
            
            // Hide buttons
            document.querySelector('.actions').style.display = 'none';
            
            // Show message
            message.textContent = 'Yipiee! I\'m so excited! Can\'t wait to spend this day with you! :3';
            message.style.display = 'block';
            
            // Start celebration effects
            celebration.classList.add('active');
            
            // Create confetti
            createConfetti();
            
            // Create sparkles
            createSparkles();
            
            // Create emoji rain
            createEmojiRain();
            
            // Add pulsing effect to card
            card.style.animation = 'heartbeat 1s ease-in-out infinite';
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#9c27b0', '#7b2cbf', '#6a1b9a', '#8e24aa', '#ab47bc', '#ba68c8', '#4caf50', '#66bb6a', '#81c784', '#a5d6a7', '#7cb342'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 25);
            }
        }

        // Create sparkles effect
        function createSparkles() {
            const sparkleColors = ['#9c27b0', '#7b2cbf', '#4caf50', '#66bb6a'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.background = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 60);
            }
        }

        // Create emoji rain
        function createEmojiRain() {
            const emojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', '‚ù§Ô∏è', 'üåπ', '‚ú®', 'üéâ', 'üéä', 'üíê'];
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.animationDelay = Math.random() * 0.5 + 's';
                    emoji.style.animationDuration = (Math.random() * 1 + 2) + 's';
                    document.getElementById('celebration').appendChild(emoji);
                    
                    setTimeout(() => {
                        emoji.remove();
                    }, 4000);
                }, i * 120);
            }
        }

        // Initialize floating hearts and background music on load
        window.addEventListener('load', () => {
            createFloatingHearts();
            tryPlayMusic();

            // Fallback for browsers that require user interaction before audio
            const resumeMusic = () => {
                tryPlayMusic();
                document.removeEventListener('click', resumeMusic);
                document.removeEventListener('keydown', resumeMusic);
                document.removeEventListener('touchstart', resumeMusic);
            };

            document.addEventListener('click', resumeMusic);
            document.addEventListener('keydown', resumeMusic);
            document.addEventListener('touchstart', resumeMusic);
        });

        // Add some random sparkles periodically
        setInterval(() => {
            if (Math.random() > 0.8) {
                const sparkleColors = ['#9c27b0', '#7b2cbf', '#4caf50', '#66bb6a'];
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.background = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }, 3000);
    </script>
</body>
</html>
